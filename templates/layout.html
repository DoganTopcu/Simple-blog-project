<html>
    <head>
        <!-- Sayfa karakter seti ayarlanıyor -->
        <meta charset="utf-8">
        
        <!-- Internet Explorer uyumluluğu sağlanıyor -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <!-- Sayfa başlığı, boş bırakılmış -->
        <title></title>
        
        <!-- Sayfa açıklaması -->
        <meta name="description" content="">
        
        <!-- Sayfa görünümünü mobil uyumlu yapmak için viewport ayarlanıyor -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bootstrap CSS dosyasını linkliyoruz -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>

        <!-- Navigasyon menüsünü dahil ediyoruz -->
        {% include "includes/navbar.html" %}

        <!-- Sayfa içeriği öncesinde boşluk bırakıyoruz -->
        <br><br>
        <br><br>
        
        <div class="container">
            <!-- Kullanıcıya gösterilecek mesajları dahil ediyoruz -->
            {% include "includes/messages.html" %}

            <!-- Sayfa içeriği buraya yerleşecek (block body ile tanımlanan içerik) -->
            {% block body %}
            {% endblock %}

        </div>

        <!-- Internet Explorer eski sürümleri için uyarı -->
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- jQuery kütüphanesini ekliyoruz (Bootstrap için gerekli) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        
        <!-- Popper.js kütüphanesini ekliyoruz (Bootstrap için gerekli) -->

        <!-- Bootstrap JS dosyasını ekliyoruz -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>

        <script src="//cdn.ckeditor.com/4.5.9/standard/ckeditor.js"></script>
        <script>
            CKEDITOR.replace( 'content',{
                allowedContent : true
            });
        </script>

    </body>
</html>
